<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Artifacts OS</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans+Mono:wght@400;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0a0c",
                        "surface-dark": "#111218",
                        "border-dark": "#282b39"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["Noto Sans Mono", "monospace"],
                    },
                    animation: {
                        'marquee': 'marquee 25s linear infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-50%)' },
                        }
                    },
                    borderRadius: { "DEFAULT": "0.125rem", "sm": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            background: #0a0a0c;
        }

        ::-webkit-scrollbar-thumb {
            background: #282b39;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #1337ec;
        }

        .glitch-hover:hover {
            text-shadow: 2px 0 #1337ec, -2px 0 #ff0055;
        }

        .border-glitch {
            transition: all 0.1s ease-in-out;
        }

        .border-glitch:hover {
            border-color: #1337ec;
            transform: translate(-1px, -1px);
            box-shadow: 2px 2px 0px rgba(19, 55, 236, 0.5);
        }

        /* Cursor Fix: Hide default cursor globally */
        html,
        body,
        *,
        button,
        a,
        input {
            cursor: none !important;
        }

        /* Shake Animation (Deprem Efekti) */
        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        .hover-shake:hover {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
            color: #1337ec;
            /* Optional: Turn blue on shake */
            opacity: 0.8;
        }

        body {
            background-color: #0a0a0c;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

</head>

<body class="text-slate-900 dark:text-white font-display overflow-x-hidden flex flex-col min-h-screen">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
